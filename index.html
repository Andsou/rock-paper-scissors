<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Refresh your browser to restart the game!</h1>
    <h2 id="start">Click any button to start</h2>
    <div id="rock-paper-scissors">
        <button id="1" value="rock">Rock</button>
        <button id="2" value="paper">Paper</button>
        <button id="3" value="scissors">Scissors</button>
    </div>
    
    <div id="score-card">    
        <p>Your Score: </p><b id="player-score">0</b>
        <p>Computer's Score: </p><b id="computer-score">0</b>
    </div>
    <script src = "rock-paper-scissors.js"></script>
</body>
</html>
